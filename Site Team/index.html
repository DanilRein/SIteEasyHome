<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyHome</title>
    <link rel="stylesheet" href="/Site Team/css/style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="/Site Team/index.html" class="header_logo_link">
                        <img src="./img/svg/logo.svg" alt="EasyHome" class="header_logo_pic">
                    </a>
                </div>

                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="index_2.html" class="header_link">
                                <img src="./img/svg/about us button.svg" alt="About us" class="header_aboutus_button">
                            </a>
                        </li>
                        <li class="header_item">
                            <a href="index_3.html" class="header_link">
                                <img src="./img/svg/contacts button.svg" alt="Contacts" class="header_contacts_button">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="City">
            <div class="intro_city">
                Wrocław
            </div>
            <div class="map">
                <img src="./img/svg/wroclaw map.svg" alt="map">
            </div>
            <div class="buttons">
                <p>
                <div class="form_radio_btn">
                    <div class="btn1">
                        <input id="radio-1" type="radio" name="radio" value="1" checked>
                        <label for="radio-1">Śródmieście</label>
                    </div>
                    </p>
                    <p>
                    <div class="btn2">
                        <input id="radio-2" type="radio" name="radio" value="2">
                        <label for="radio-2">Psie Pole</label>
                    </div>
                    </p>
                    <p>
                    <div class="btn3">
                        <input id="radio-3" type="radio" name="radio" value="3">
                        <label for="radio-3">Fabryczna</label>
                    </div>
                    </p>
                    <p>
                    <div class="btn4">
                        <input id="radio-4" type="radio" name="radio" value="3">
                        <label for="radio-4">Stare Miasto</label>
                    </div>
                    </p>
                    <p>
                    <div class="btn5">
                        <input id="radio-5" type="radio" name="radio" value="3">
                        <label for="radio-5">Krzyki</label>
                    </div>
                </div>
                </p>

            </div>
            <div class="Price">
                <form>
                    <select name="drop_down" class="Price_list">
                        <option value="0">Choose the price</option>
                        <option value="1">1200-1600 PLN</option>
                        <option value="2">1600-2200 PLN</option>
                        <option value="3">2200-3000 PLN</option>
                        <option value="4">3000-3600 PLN</option>
                        <option value="5">more than 3600 PLN</option>
                    </select>
                </form>
            </div>
            <div class="searchButton">
                <a id="searchButton" class="search_Button" data-city="1">
                    <img src="./img/svg/Search button.svg" alt="Search" class="search_Button_pic">
                </a>
            </div>
            </div>
        </section>
    </main>
