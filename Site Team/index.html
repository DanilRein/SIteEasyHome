<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyHome</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="/" class="header_logo_link">
                        <img src="./img/svg/logo.svg" alt="EasyHome" class="header_logo_pic">
                    </a>
                </div>

                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="/index_2.html" class="header_link">
                                <img src="./img/svg/about us button.svg" alt="About us" class="header_aboutus_button">
                            </a>
                        </li>
                        <li class="header_item">
                            <a href="/index_3.html" class="header_link">
                                <img src="./img/svg/contacts button.svg" alt="Contacts" class="header_contacts_button">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="City">
            <div class="intro_city">
                Wrocław
            </div>
            <div class="map">
                <img src="/img/svg/wroclaw map.svg" alt="map">
            </div>
            <div class="buttons">
                <label>
                    <input type="checkbox" name="languages" value="HTML">
                    Psie Pole
                </label>
                <br>
                <label>
                    <input type="checkbox" name="languages" value="CSS">
                    Fabryczna
                </label>
                <br>
                <label>
                    <input type="checkbox" name="languages" value="JS">
                    Śródmieście
                </label>
                <br>
                <label>
                    <input type="checkbox" name="languages" value="JS">
                    Stare Miasto
                </label>
                <br>
                <label>
                    <input type="checkbox" name="languages" value="JS">
                    Krzyki
                </label>

            </div>
            <div class="Price">
                <form>
                <input type="number" placeholder="Max Price">
                </form>
              </div>
              <div class="Price">
                <form>
                <input type="number" placeholder="Min Price">
                </form>
              </div>
            <div class="searchButton">
                <a href="#!" class="search_Button">
                    <img src="./img/svg/Search button.svg" alt="Search" class="search_Button_pic">
                </a>
            </div>
        </section>
    </main>

</body>

</html>
