<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="/Site Team/css/style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="/Site Team/index.html" class="header_logo_link">
                        <img src="./img/svg/logo.svg" alt="EasyHome" class="header_logo_pic">
                    </a>
                </div>
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="index_2.html" class="header_link">
                                <img src="./img/svg/about us button.svg" alt="About us" class="header_aboutus_button">
                            </a>
                        </li>
                        <li class="header_item">
                            <a href="index_3.html" class="header_link">
                                <img src="./img/svg/contacts button.svg" alt="Contacts" class="header_contacts_button">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="main"> 
        <section class="searchResults"> 
            <div class="rssFeed" id="rssFeed">
              
            </div>
            <div class="backButton">
                <a href="/Site Team/index.html" class="button">Back to Home</a>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var urlParams = new URLSearchParams(window.location.search);
            var rssId = urlParams.get('id');
            

            if (rssId) {
                var rssFeedContainer = document.getElementById('rssFeed');

                
                var rssWall = document.createElement('rssapp-wall');
                rssWall.setAttribute('id', rssId);
                rssFeedContainer.appendChild(rssWall);

                
                var rssScript = document.createElement('script');
                rssScript.src = 'https://widget.rss.app/v1/wall.js';
                rssScript.type = 'text/javascript';
                rssScript.async = true;
                rssFeedContainer.appendChild(rssScript);
            } else {
                var searchResultsSection = document.querySelector('.searchResults');
                searchResultsSection.innerHTML = '<p>Error: Missing RSS ID parameter.</p>';
            }
        });
    </script>
</body>

</html>
